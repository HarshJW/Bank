{% extends 'bank/basic.html' %}

{% block css %}
{% load static %}

  <style>

    .create {
        height : auto;
        background-image: url({%static 'blue.jpg'%});
        background-position : center;
        background-size : cover;
        background-repeat: no-repeat;
        }
     form.form {
        color: greenyellow;
        font-size: 1.3rem;
        }
  </style>

{% endblock %}
{% block title %} Create account {% endblock %}

{% block body %}
{% load static %}
  <div class="create">
    <div class="container " >
      <div class="row">
        <div class="col-md-5 m-auto mt-md-5 mb-md-5 mt-3 mb-3">

           <h3 style="text-align: center;color: #f8ffff;font-size: 3rem;">Create Account</h3>
           <form  class ="form mt-3"method="POST" action="/bank/create_account/">{% csrf_token %}
             <div class="form-group">
               <label for="name">Name</label>
               <input type="text" id="name" class="form-control" name="name" placeholder="Enter Your Name" required>
               </div>
             <div class="form-group">
               <label for="email">Email</label>
               <input type="email" id="email" class="form-control" name="email" placeholder="Enter Your Email" required>
             </div>
             <div class="form-group">
               <label for="amount">Amount</label>
               <input type="number"  id="amount" class="form-control" name="amount" placeholder="Enter Your Amount" required>
             </div> <br>
             <button type="submit" class="btn btn-success">Submit</button>
           </form>

        </div>
      </div>
    </div>
  </div>
{% endblock %}
